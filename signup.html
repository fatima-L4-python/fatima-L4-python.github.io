            <div class="reservation-form">
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="text" id="date" name="date" placeholder="dd/mm/yyyy" required>
                        </div>
                        <div class="form-group">
                            <label for="time">Activity</label>
                            <select id="time" name="time" required>
                                <option value="">Select Activity</option>
                                <!-- Add time options here -->
                                <option value="Parasailing">Parasailing</option>
                                <option value="Skydiving">Skydiving</option>
                                <option value="Zipline">Zipline</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone-number">Phone No.</label>
                        <input type="tel" id="phone-number" name="phone-number" required>
                    </div>
                    <div class="form-group">
                        <label for="email-address">Email Address</label>
                        <input type="email" id="email-address" name="email-address" required>
                    </div>
                    <div class="form-group">
                        <label for="payment-method">Payment Method</label>
                        <select id="payment-method" name="payment-method" required>
                            <option value="">Select Payment Method</option>
                            <option value="credit-card">Credit Card</option>
                            <option value="debit-card">Debit Card</option>
                            <option value="paypal">PayPal</option>
                            <option value="cash">Cash</option>
                        </select>
                    </div>
                    <button type="submit">RESERVE</button>
                </form>
            </div>

    <script>
        flatpickr("#date", {
            dateFormat: "d/m/Y"
        });

let mybutton = document.getElementById("scrollToTopBtn");

window.onscroll = function() {
    scrollFunction();
};

function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "flex"; 
    } else {
        mybutton.style.display = "none";
    }
}

mybutton.addEventListener("click", function() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
});

    </script>
